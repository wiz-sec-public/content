        type: string
        default: beyond
      package_name:
        type: string
      region:
        type: string
        default: us-east-2
      aws_access_key:
        type: string
      aws_access_key_secret:
        type: string
      aws_ecr_account_url:
        type: string
      push_tag_only:
        type: boolean
        default: false
      tag:
        type: string
        default: << pipeline.git.revision >>
