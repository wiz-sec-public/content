            COMMIT_SHA: <<pipeline.parameters.swissknife_sha >>
            PACKAGE_NAME: << parameters.package_name >>
          command: |
            export TARGET_GOV="<< parameters.target_gov >>"
            export TARGET_AZURE="<< parameters.target_azure >>"
