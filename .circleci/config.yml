                  echo "Uploading $FILENAME file to global s3 bucket"
                  aws s3 cp \
                    --storage-class STANDARD_IA \
                    --metadata "sha256=$CLI_SHA256" \
                    "$FILENAME" "s3://<< parameters.bucket_name >>/${FILENAME_WITH_VERSION}"
                  aws s3 cp \
                    --storage-class STANDARD_IA \
